<!DOCTYPE HTML>
<html>
<head>
 <title>Gaji</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width,initial-scale=0.8">
 <link rel="stylesheet" href="vendor/bootstrap.min.css">
 <link rel="stylesheet" href="index.css">
</head>
<body>
 <div class="vue">
  <div class="container">
   <h1 class="text-center">Gaji Karyawan</h1>
   <hr>
   <div class="form-group">
    <div class="input-group">
     <div class="input-group-addon">Persentase gaji</div>
     <input type="tel" class="form-control" placeholder="30" v-model="persen">
     <div class="input-group-addon">%</div>
    </div>
   </div>
   <table class="table table-bordered table-striped">
    <thead>
     <tr>
      <th>Barang</th>
      <th>Jual</th>
      <th>Modal</th>
      <th>Gaji</th>
      <th></th>
     </tr>
    </thead>
    <tbody>
     <tr v-for="(x, n) in duit">
      <td>
       <input type="text" class="form-control" v-model="x.barang">
      </td>
      <td class="data">
       <input type="tel" class="form-control" v-model="x.jual">
      </td>
      <td class="data">
       <input type="tel" class="form-control" v-model="x.modal">  
      </td>
      <td>{{ x.gaji }}</td>
      <td>
       <div @click="hapus(n)" class="btn btn-danger">&times;</div>
      </td>
     </tr>
    </tbody>
    <thead>
     <tr>
      <th colspan="3">Total</th>
      <th>{{ total }}</th>
      <th></th>
     </tr>
    </thead>
   </table>
  </div>
  <div @click="tambah()" class="btn btn-success tambah">&plus;</div>
 </div>
 <script src="vendor/vue.min.js"></script>
 <script src="index.js"></script>
</body>
</html>
